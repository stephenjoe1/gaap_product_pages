<link href="/public/stylesheets/application.css" media="screen" rel="stylesheet" type="text/css" />

    <header role="banner" id="global-header" class="with-proposition">
      <div class="header-wrapper">
        <div class="header-global">
          <div class="header-logo">
            <a href="{{ homepage_url|default('https://www.gov.uk') }}" title="{{ logo_link_title|default('Go to the GOV.UK homepage') }}" id="logo" class="content">
              <img src="{{ asset_path }}images/gov.uk_logotype_crown_invert_trans.png?0.17.3" width="35" height="31" alt=""> GOV.UK <span class="product-name">Platform as a Service</span>
            </a>
          </div>
          {% block inside_header %}{% endblock %}
        </div>
        <div class="header-proposition" style="margin-top: 4px;">
          <div class="content">
            <a href="#proposition-links" class="js-header-toggle menu">Menu</a>
            <nav id="proposition-menu">
              <ul id="proposition-links" class="right-aligned">
                <li><a href="url-to-page-1">Sign in</a></li>
                <li><a href="url-to-page-1">Documentation</a></li>
                <li><a href="url-to-page-2">Get started</a></li>
                <li><a href="url-to-page-3" class="active">About</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <div id="global-header-bar"></div>
